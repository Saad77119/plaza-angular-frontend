<div class="row">
    <div class="col-md-12">
                <mat-accordion>
                        <mat-expansion-panel [expanded]="true">
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    Email Templates
                                </mat-panel-title>
                            </mat-expansion-panel-header>
                            <form [formGroup]="form">
                                <div class="row">
                                    <div class="col-12">
                                        <mat-form-field class="search-form-field" color="primary" appearance="outline">
                                            <mat-label>Template</mat-label>
                                            <mat-select placeholder="Template" formControlName="template" #templateSelect (selectionChange)="onTemplateItemChange(templateSelect.value)">
                                                <mat-option *ngFor="let template of templates" [value]="template.id">
                                                    {{template.display_name}}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <mat-form-field class="full-width" color="primary" appearance="outline">
                                            <mat-label>Subject</mat-label>
                                            <input matInput formControlName="subject" placeholder="Subject">
                                            <mat-error align="start" *ngIf="formErrors?.subject" class="form__error">{{ formErrors.subject }}</mat-error>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">

                                        <ng-container>Body</ng-container>
                                        <angular-editor formControlName="body" [config]="editorConfig"></angular-editor>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-12">
                                        <mat-form-field class="full-width" color="primary" appearance="outline">
                                            <mat-label>Tags</mat-label>
                                            <textarea  formControlName="tags" matInput placeholder="Tags" maxlength="150" rows="3"></textarea>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center spinner-container" *ngIf="loader">
                                    <mat-progress-bar
                                            color="green"
                                            mode="query"
                                            value=50
                                            bufferValue=75>
                                    </mat-progress-bar>
                                    <br/>
                                </div>
                                <div class="additional-info" align="center">
                                    <button mat-raised-button type="submit" class="btn pull-right" color="accent"
                                            (click)="update()" [disabled]="!form.valid || loader">Update Email Settings</button>
                                </div>
                            </form>
                        </mat-expansion-panel>
                    <mat-expansion-panel [expanded]="false">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                SMS Templates
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <form [formGroup]="smsForm">
                            <div class="row">
                                <div class="col-12">
                                    <mat-form-field class="full-width" color="primary" appearance="outline">
                                        <mat-label>Name</mat-label>
                                        <input matInput formControlName="name" placeholder="Name">
                                        <mat-error align="start" *ngIf="formErrors?.name" class="form__error">{{ formErrors.name }}</mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <mat-form-field class="search-form-field" color="primary" appearance="outline">
                                        <mat-label>Template</mat-label>
                                        <mat-select placeholder="Template" formControlName="template"
                                                    #smsTemplateSelect (selectionChange)="onSMSTemplateItemChange(smsTemplateSelect.value)">
                                            <mat-option *ngFor="let template of smsTemplates" [value]="template.id">
                                                {{template.display_name}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <mat-form-field class="full-width" color="primary" appearance="outline">
                                        <mat-label>Body (SMS)</mat-label>
                                        <textarea  formControlName="body" matInput #body placeholder="Body" maxlength="150" rows="3"></textarea>
                                        <mat-error align="start" *ngIf="formErrors?.body" class="form__error">{{ formErrors.body }}</mat-error>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <mat-form-field class="full-width" color="primary" appearance="outline">
                                        <mat-label>Tags</mat-label>
                                        <textarea  formControlName="tags" matInput placeholder="Tags" maxlength="150" rows="3"></textarea>
                                    </mat-form-field>
                                </div>
                            </div>


                            <div class="d-flex justify-content-center spinner-container" *ngIf="loader">
                                <mat-progress-bar
                                        color="green"
                                        mode="query"
                                        value=50
                                        bufferValue=75>
                                </mat-progress-bar>
                                <br/>
                            </div>

                            <div class="additional-info" align="center">
                                <button mat-raised-button type="submit" class="btn pull-right" color="accent"
                                        (click)="updateSms()" [disabled]="!smsForm.valid || loader">Update SMS Settings</button>
                            </div>

                        </form>
                    </mat-expansion-panel>
                </mat-accordion>

    </div>

</div>
