<h5 mat-dialog-title>Add Role</h5>

<mat-dialog-content class="mat-dialog-data" [formGroup]="form"  (ngSubmit)="create()">

    <mat-form-field class="full-width" color="primary" appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Name">
        <mat-error align="start" *ngIf="formErrors?.name" class="form__error">{{ formErrors.name }}</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width" color="primary" appearance="outline">
        <mat-label>Display Name</mat-label>
        <textarea  formControlName="display_name" matInput #display_name placeholder="Display Name" maxlength="150" rows="5"></textarea>
        <mat-hint align="end">{{display_name.value.length}} / 150</mat-hint>
        <mat-error align="start" *ngIf="formErrors?.display_name" class="form__error">{{ formErrors.display_name }}</mat-error>
    </mat-form-field>

</mat-dialog-content>

<div class="d-flex justify-content-center spinner-container" *ngIf="loader">
    <mat-progress-bar
            color="green"
            mode="query"
            value=50
            bufferValue=75>
    </mat-progress-bar>
</div>

<mat-dialog-actions align="center">
    <button [disabled]="loader" mat-button class="mr-2" color="accent" [mat-dialog-close]="true" (click)="close()">Cancel</button>
    <button mat-raised-button  color="primary" (click)="create()" [disabled]="!form.valid || loader">Save</button>
</mat-dialog-actions>
