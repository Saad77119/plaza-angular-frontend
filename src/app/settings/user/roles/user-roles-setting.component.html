<div class="row">
    <div class="fab-container">
        <button mat-fab class="fab-toggler" (click)="addDialog()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">

                <div class="row search-form-section">

                    <div class="col-3">
                        <button mat-button matPrefix mat-stroked-button aria-label="add new" (click)="addDialog()">
                            <mat-icon>add</mat-icon> New Role
                        </button>
                    </div>

                    <div class="col-9">
                        <mat-form-field class="search-form-field">
                            <input matInput #search placeholder="Search" autocomplete="off" [disabled]="meta?.total===0">
                            <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="search.value" (click)="clearSearch()">
                                <mat-icon>close</mat-icon></button>
                        </mat-form-field>
                    </div>
                </div>

                <div class="table-responsive">

                    <mat-table #table [dataSource]="dataSource" matSort matSortActive="name" matSortDirection="asc" matSortDisableClear>

                        <ng-container matColumnDef="name">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="display_name">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Display Name </mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.display_name}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="permissions">
                            <mat-header-cell *matHeaderCellDef> Permissions </mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.permissions?.length}} / {{allPermissions?.length}}</mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="actions">
                            <mat-header-cell *matHeaderCellDef> Actions  </mat-header-cell>
                            <mat-cell *matCellDef="let row" class="button-row">
                                <button #editButton mat-icon-button matTooltip="Edit / Assign Permissions" [matTooltipPosition]="'above'" (click)="editDialog(row)">
                                    <mat-icon color="accent">edit</mat-icon>
                                    Edit / Assign Permissions
                                </button>
                            </mat-cell>
                        </ng-container>

                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"> </mat-row>

                    </mat-table>
                    <span *ngIf="meta?.total===0">No Data</span>

                    <div class="d-flex justify-content-center spinner-container" *ngIf="(dataSource?.loading$ | async) || loader">
                        <mat-progress-bar
                                color="green"
                                mode="query"
                                value=50
                                bufferValue=75>
                        </mat-progress-bar>
                    </div>

                    <mat-paginator #pagination
                                   [length]="meta?.total"
                                   [pageIndex]="pageIndex"
                                   [pageSizeOptions]="pageSizeOptions" showFirstLastButtons>
                    </mat-paginator>
                </div>
            </div>
        </div>
    </div>

</div>
