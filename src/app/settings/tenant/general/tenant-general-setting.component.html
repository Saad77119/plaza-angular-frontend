<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <form [formGroup] = "form" (ngSubmit)="update()">

                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field class="full-width" color="primary" appearance="outline">
                                <mat-label>Tenant Number Prefix</mat-label>
                                <input matInput placeholder="Tenant Number Prefix" formControlName="tenant_number_prefix">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="divider divider-md"></div>

                    <div class="d-flex justify-content-center spinner-container" *ngIf="loader">
                        <mat-progress-bar
                                color="green"
                                mode="query"
                                value=50
                                bufferValue=75>
                        </mat-progress-bar>
                    </div>

                    <div>
                        <button mat-raised-button type="submit" class="btn pull-right" color="accent"
                                (click)="update()" [disabled]="!form.valid || loader">Update Settings</button>
                    </div>

                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
